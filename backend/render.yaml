services:
  - type: web
    name: wiki-quiz-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: wiki-quiz-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 10000
      - key: DEBUG
        value: False

databases:
  - name: wiki-quiz-db
    databaseName: wiki_quiz_db
    user: wiki_quiz_user